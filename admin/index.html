<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleka Taxi | Admin Dashboard</title>
    <link rel="icon" href="../ims/1110.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2549eb;
            --primary-dark: #1d26d8;
            --secondary: #f59e0b;
            --accent: #10b981;
            --danger: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 10px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            transition: var(--transition);
            text-decoration: none;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sidebar-nav i {
            width: 20px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #e69500;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: var(--accent);
        }

        .btn-success:hover {
            background-color: #059669;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-content h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary);
            opacity: 0.2;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 73, 235, 0.1);
        }

        /* Bookings Table */
        .bookings-table-container {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 1.3rem;
            color: var(--text);
        }

        .table-header .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .table-header input[type="search"] {
            border: none;
            background: none;
            outline: none;
            width: 200px;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--bg-secondary);
            border-bottom: 2px solid var(--border);
        }

        th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        tbody tr:hover {
            background-color: var(--bg-secondary);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge-confirmed {
            background-color: #d1fae5;
            color: #065f46;
        }

        .badge-completed {
            background-color: #dbeafe;
            color: #0c2d6b;
        }

        .badge-cancelled {
            background-color: #fee2e2;
            color: #7f1d1d;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .action-btn-view {
            background-color: var(--primary);
            color: white;
        }

        .action-btn-view:hover {
            background-color: var(--primary-dark);
        }

        .action-btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .action-btn-delete:hover {
            background-color: #dc2626;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 1.5rem;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            color: var(--text);
            font-size: 0.95rem;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-header h2,
            .sidebar-nav span {
                display: none;
            }

            .main-content {
                margin-left: 80px;
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .header-actions .btn {
                width: 100%;
                justify-content: center;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-group input,
            .filter-group select {
                width: 100%;
            }

            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .table-header .search-box {
                width: 100%;
            }

            .table-header input[type="search"] {
                width: 100%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../ims/1110.png" alt="Teleka Logo">
                <h2>Teleka</h2>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="active" data-page="dashboard">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="bookings">
                            <i class="fas fa-calendar-check"></i>
                            <span>Bookings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="analytics">
                            <i class="fas fa-chart-bar"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="../" style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px;">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Site</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Admin Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                    <button class="btn btn-danger" id="clearBtn">
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Dashboard Section -->
            <section id="dashboardSection">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-content">
                            <h3>Total Bookings</h3>
                            <div class="stat-value" id="totalBookings">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-content">
                            <h3>Pending</h3>
                            <div class="stat-value" id="pendingBookings">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-hourglass-start"></i>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-content">
                            <h3>Confirmed</h3>
                            <div class="stat-value" id="confirmedBookings">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-content">
                            <h3>Completed</h3>
                            <div class="stat-value" id="completedBookings">0</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-flag-checkered"></i>
                        </div>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="bookings-table-container">
                    <div class="table-header">
                        <h2>Recent Bookings</h2>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="search" id="searchInput" placeholder="Search by name or email...">
                        </div>
                    </div>

                    <div id="tableContent">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Pickup</th>
                                    <th>Destination</th>
                                    <th>Date & Time</th>
                                    <th>Service</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bookingsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Analytics Section -->
            <section id="analyticsSection" style="display: none;">
                <div class="stat-card" style="grid-column: 1/-1;">
                    <h2>Analytics Coming Soon</h2>
                </div>
            </section>
        </main>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Details</h2>
            </div>
            <div class="modal-body" id="detailModalBody">
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeDetailModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let allBookings = [];

        // Load bookings from server
        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings');
                if (!response.ok) throw new Error('Failed to load bookings');
                allBookings = await response.json();
                renderBookings(allBookings);
                updateStats();
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsTableBody').innerHTML = `
                    <tr><td colspan="8" style="text-align: center; padding: 40px;">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>Error Loading Bookings</h3>
                            <p>${error.message}</p>
                        </div>
                    </td></tr>
                `;
            }
        }

        // Render bookings table
        function renderBookings(bookings) {
            const tbody = document.getElementById('bookingsTableBody');
            if (bookings.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="8" style="text-align: center; padding: 40px;">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No Bookings Yet</h3>
                            <p>Bookings will appear here when customers submit the form.</p>
                        </div>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = bookings.map((booking, index) => `
                <tr>
                    <td><strong>${booking.name}</strong></td>
                    <td>${booking.email || 'N/A'}</td>
                    <td>${booking.pickup}</td>
                    <td>${booking.destination}</td>
                    <td>${formatDateTime(booking.date, booking.time)}</td>
                    <td>${booking.serviceType}</td>
                    <td><span class="badge badge-${booking.status || 'pending'}">${booking.status || 'Pending'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn action-btn-view" onclick="viewDetail(${index})">View</button>
                            <button class="action-btn action-btn-delete" onclick="deleteBooking(${index})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: allBookings.length,
                pending: allBookings.filter(b => !b.status || b.status === 'pending').length,
                confirmed: allBookings.filter(b => b.status === 'confirmed').length,
                completed: allBookings.filter(b => b.status === 'completed').length
            };

            document.getElementById('totalBookings').textContent = stats.total;
            document.getElementById('pendingBookings').textContent = stats.pending;
            document.getElementById('confirmedBookings').textContent = stats.confirmed;
            document.getElementById('completedBookings').textContent = stats.completed;
        }

        // View booking details
        function viewDetail(index) {
            const booking = allBookings[index];
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('detailModalBody');

            body.innerHTML = `
                <div class="detail-group">
                    <div class="detail-label">Name</div>
                    <div class="detail-value">${booking.name}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${booking.email || 'Not provided'}</div>
                </div>
                <!-- WhatsApp removed from booking details -->
                <div class="detail-group">
                    <div class="detail-label">Pickup Location</div>
                    <div class="detail-value">${booking.pickup}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Destination</div>
                    <div class="detail-value">${booking.destination}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Service Type</div>
                    <div class="detail-value">${booking.serviceType}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Date</div>
                    <div class="detail-value">${booking.date}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Time</div>
                    <div class="detail-value">${booking.time}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Estimated Price</div>
                    <div class="detail-value">${booking.estimatedPrice || 'N/A'}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Booking Date</div>
                    <div class="detail-value">${new Date(booking.createdAt).toLocaleString()}</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Status</div>
                    <div class="detail-value"><span class="badge badge-${booking.status || 'pending'}">${booking.status || 'Pending'}</span></div>
                </div>
            `;
            modal.classList.add('open');
        }

        // Close detail modal
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('open');
        }

        // Delete booking
        async function deleteBooking(index) {
            if (!confirm('Are you sure you want to delete this booking?')) return;

            try {
                const bookingId = allBookings[index]._id || index;
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete booking');
                allBookings.splice(index, 1);
                renderBookings(allBookings);
                updateStats();
                alert('Booking deleted successfully!');
            } catch (error) {
                console.error('Error deleting booking:', error);
                alert('Error deleting booking: ' + error.message);
            }
        }

        // Export bookings as JSON
        function exportBookings() {
            const dataStr = JSON.stringify(allBookings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `bookings-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Clear all bookings
        function clearAllBookings() {
            if (!confirm('Are you sure? This will delete ALL bookings permanently!')) return;

            fetch('/api/bookings/clear-all', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    allBookings = [];
                    renderBookings(allBookings);
                    updateStats();
                    alert('All bookings cleared!');
                }
            }).catch(error => console.error('Error clearing bookings:', error));
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allBookings.filter(b =>
                b.name.toLowerCase().includes(query) ||
                (b.email && b.email.toLowerCase().includes(query))
            );
            renderBookings(filtered);
        });

        // Format date and time
        function formatDateTime(date, time) {
            return `${date} ${time}`;
        }

        // Event listeners
        document.getElementById('exportBtn').addEventListener('click', exportBookings);
        document.getElementById('clearBtn').addEventListener('click', clearAllBookings);

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') closeDetailModal();
        });

        // Navigation
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.currentTarget.dataset.page;
                
                document.querySelectorAll('[data-page]').forEach(l => l.classList.remove('active'));
                e.currentTarget.classList.add('active');

                document.getElementById('dashboardSection').style.display = page === 'dashboard' ? 'block' : 'none';
                document.getElementById('analyticsSection').style.display = page === 'analytics' ? 'block' : 'none';
            });
        });

        // Load bookings on page load
        loadBookings();

        // Auto-refresh every 10 seconds
        setInterval(loadBookings, 10000);

        // Real-time notifications via Server-Sent Events
        (function initSSE() {
            if (!window.EventSource) return;
            try {
                const es = new EventSource('/api/bookings/stream');
                es.addEventListener('new-booking', (ev) => {
                    try {
                        const booking = JSON.parse(ev.data);
                        // Simple notification and refresh
                        alert('New booking received: ' + (booking.name || '')); 
                        loadBookings();
                    } catch (err) {
                        console.log('Malformed booking SSE payload', err);
                    }
                });
                es.addEventListener('error', (e) => {
                    // handle reconnects silently
                    console.warn('Booking SSE error', e);
                });
            } catch (err) {
                console.warn('SSE unavailable', err);
            }
        })();
    </script>
